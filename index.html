<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age In Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" onclick="generateCat()">Cat Generator</button>
        </div>
        <div class="flex-box-container-2" id="generate-Cat">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-container-3">
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="scissor" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"" height=150 width=150 alt="" onclick="rpsGame(this)">
            </div>
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Button Color Changer</h2>
        <div class="flex-box-color-pick">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>
    <script src="static\js\script.js"></script>
</body>

</html>
